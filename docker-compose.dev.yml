services:
  rabbitmq:
    extends:
      file: docker-compose.base.yml
      service: rabbitmq
    user: rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivityAdd commentMore actions
      start_period: 60s
      start_interval: 1s

  db:
    extends:
      file: docker-compose.base.yml
      service: db
    build:
      context: docker/db
    image: iriswebapp_db:develop
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: pg_isready -U postgres -d iris_db
      start_period: 60s
      start_interval: 1s

  app:
    extends:
      file: docker-compose.base.yml
      service: app
    build:
      context: .
      dockerfile: docker/webApp/Dockerfile
    image: iriswebapp_app:develop
    ports:
      - "8000:8000"
    volumes:
      - ./source/app:/iriswebapp/app
      - ./ui/dist:/iriswebapp/static
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: curl --head --fail http://localhost:8000 || exit 1
      start_period: 60s
      start_interval: 1s

  worker:
    extends:
      file: docker-compose.base.yml
      service: worker
    build:
      context: .
      dockerfile: docker/webApp/Dockerfile
    image: iriswebapp_app:develop
    volumes:
      - ./source/app:/iriswebapp/app
    depends_on:
      app:
        condition: service_healthy
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  nginx:
    extends:
      file: docker-compose.base.yml
      service: nginx
    build:
      context: ./docker/nginx
      args:
        NGINX_CONF_GID: 1234
        NGINX_CONF_FILE: ${NGINX_CONF_FILE:-nginx.conf}
    image: iriswebapp_nginx:develop
    depends_on:
      app:
        condition: service_healthy
      worker:
        condition: service_healthy

  frontend:
    image: node:23-alpine
    profiles: ["new-ui"]
    container_name: iris_sveltekit_frontend
    working_dir: /app
    environment:
      - IRIS_SVELTEKIT_FRONTEND_DIR=${IRIS_SVELTEKIT_FRONTEND_DIR:-../iris-frontend}
      - PUBLIC_EXTERNAL_API_URL=${PUBLIC_EXTERNAL_API_URL:-https://127.0.0.1}
      - PUBLIC_INTERNAL_API_URL=http://${IRIS_UPSTREAM_SERVER}:${IRIS_UPSTREAM_PORT}
      - PUBLIC_USE_MOCK_API_DATA=false
      - ORIGIN=https://127.0.0.1
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host
      - NODE_ENV=development
    volumes:
      - ${IRIS_SVELTEKIT_FRONTEND_DIR:-../iris-frontend}:/app # Map the frontend directory dynamically
      - /app/node_modules # Ensure `node_modules` is preserved inside the container
    ports:
      - "5173:5173"
    command: sh -c "npm install && NODE_OPTIONS="--inspect" npm run dev -- --host"
    networks:
      - iris_backend
      - iris_frontend

volumes:
  iris-downloads:
  user_templates:
  server_data:
  db_data:

networks:
  iris_backend:
    name: iris_backend
  iris_frontend:
    name: iris_frontend
